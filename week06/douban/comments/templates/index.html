<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie_comments</title>
</head>
<body>
    <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>电影名</th>
                    <th>星级</th>
                    <th>评论</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in queryset %}
                    <tr>
                        <td>{{comment.id}}</td>
                        <td>{{comment.movie_name}}</td>
                        <td>{{comment.rating_star}}</td>
                        <td>{{comment.comment_info}}</td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
</body>
</html>
